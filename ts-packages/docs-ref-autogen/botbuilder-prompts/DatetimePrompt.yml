  - uid: botbuilder-prompts.DatetimePrompt.recognize
    name: recognize
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Recognizes and validates the users reply. The result of the call will
      either be the

      recognized value or `undefined`.

      The recognize() method will not automatically re-prompt the user so either
      the caller or the

      prompts custom validator will need to implement re-prompting logic.


      **Usage Example:**


      ```JavaScript

      const values = await timePrompt.recognize(context);

      if (values && values.length > 0) {
         const time = values[0];
         switch (time.type) {
            case 'date':
            case 'time':
            case 'datetime':
               const date = new Date(time.value);
               break;
         }
      }

      ```
    syntax:
      content: 'function recognize(context: TurnContext)'
      parameters:
        - id: context
          type:
            - TurnContext
          description: |
            Context for the current turn of conversation.
      return:
        type:
          - Promise<O | undefined>
