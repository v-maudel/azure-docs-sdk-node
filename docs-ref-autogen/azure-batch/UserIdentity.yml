  - uid: azure-batch.UserIdentity
    id: azure-batch.UserIdentity
    name: UserIdentity
    summary: >-
      The definition of the user identity under which the task is run.


      Specify either the userName or autoUser property, but not both. On

      CloudServiceConfiguration pools, this user is logged in with the
      INTERACTIVE

      flag. On Windows VirtualMachineConfiguration pools, this user is logged in

      with the BATCH flag.
